<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <p><strong>Họ và Tên:</strong> [Tên của bạn]</p>
        <p><strong>Ngày Sinh:</strong> [Ngày sinh của bạn]</p>
        <p><strong>Quê Quán:</strong> [Quê quán của bạn]</p>
        <p><strong>Nghề Nghiệp:</strong> [Công việc của bạn]</p>
        <p><strong>Giới Thiệu:</strong> Một đoạn ngắn giới thiệu về bản thân bạn, sở thích, đam mê hoặc mục tiêu cá nhân.</p>
    </div>
</body>
</html>
